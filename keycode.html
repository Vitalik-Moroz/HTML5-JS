<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<title>JS Keycodes</title>
	<script>
		window.addEventListener("keydown", function(ev){
	        document.getElementById("keyCode").innerHTML = (ev.key!=' ') ? (ev.key+" => "+ev.keyCode) : ("Space => "+ev.keyCode);
		}, true);
	</script>
	<style>
		h1 {
			font-family: arial 20px;
		}
	</style>
<body>
	<h1 id="keyCode"></h1>
</body>
</html>
